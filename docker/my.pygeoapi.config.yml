# Default config for base Docker Image, override via DockerVolume
# mapping with your own config.

# NOTE: placeholders are replaced at build-time via Dockerfile (sed)
server:
    bind:
        host: 0.0.0.0
        port: 80
    url: https://$SERVER_NAME$/$SERVER_LOCATION$
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    gzip: false
    languages:
        # First language is the default language
        - it-IT
        - en-US
    cors: true
    pretty_print: true
    limits:
        default_items: 20
        max_items: 50
    # templates: /path/to/templates
    map:
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
#    ogc_schemas_location: /schemas.opengis.net

# CUSTOM START HERE
    manager:
        name: PostgreSQL
        connection:
          host: $IP_ADDRESS_POSTGRES_SERVER$
          port: $PORT_POSTGRES_SERVER$
          database: ogc_api
          user: ogc_api_user
          password: user
        output_dir: $PYGEOAPI_OUTPUT_DIR$
# CUSTOM END HERE
          

